version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    container_name: meal-service
    volumes:
      - .:/usr/src/app
    ports:
      - "3071:3000"
    depends_on:
      - db
      - redis
    environment:
      APP_SETTINGS: "production"
      DATABASE_URL: "postgres://postgres:postgres@db/meal_db"
      REDIS_URL: redis://cache_1
      NODE_ENV: "docker"
  redis:
    image: 'redis:3.2.0'
    container_name: cache_1
    expose:
      - 6379
